<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <!-- Registration Form -->
                        <form id="registerForm">
                            <!-- Username input -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                        <!-- Message area for feedback -->
                        <div id="registerMessage" class="mt-3"></div>
                    </div>
                </div>
                <!-- Link to login page -->
                <div class="text-center mt-3">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission (page reload)
            const name = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('registerMessage');
            messageDiv.innerHTML = '';
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        role: 'USER'
                    })
                });
                const text = await response.text();
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${text}</div>`;
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${text}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Registration failed. Please try again later.</div>`;
            }
        });
    </script>
</body>
</html>
