<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Username or Email input -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username or Email</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <!-- Message area for feedback -->
                        <div id="loginMessage" class="mt-3"></div>
                    </div>
                </div>
                <!-- Link to registration page -->
                <div class="text-center mt-3">
                    <a href="register.html">Don't have an account? Register</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission (page reload)
            // TODO: Add backend integration here (send form data to backend API)
            document.getElementById('loginMessage').innerHTML = '<div class="alert alert-info">Login logic not implemented yet.</div>';
        });
    </script>
</body>
</html>
